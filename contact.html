<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Brian Sangura</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>Get In Touch</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-container">
        <section class="contact-info">
            <h2>Contact Information</h2>
            <div class="info-card">
                <img src="gmail.png" alt="Email" class="icon">
                <p>sangura.bren@gmail.com.com</p>
            </div>
            <div class="info-card">
                <img src="phone.png" alt="Phone" class="icon">
                <p>+254720638389</p>
            </div>
            <div class="info-card">
                <img src="location.png" alt="Location" class="icon">
                <p>Nairobi, Kenya</p>
            </div>
            
            <div class="social-links">
                <a href="#"><img src="github.png" alt="GitHub"></a>
                <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
                <a href="#"><img src="X.png" alt="X"></a>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send Me a Message</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <span id="nameError" class="error"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span id="emailError" class="error"></span>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <span id="messageError" class="error"></span>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
                <p id="successMessage"></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; May 2025 Brian Sangura. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
